<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mallac Media</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="logo">
        <img
          src="Assets/LogoBlack_no_text.png"
          alt="Logo"
          width="80px"
          height="80px"
        />
      </div>
      <nav class="nav-list">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link"> Contact</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> Home</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="collection">
        <div class="gallery-1 gallery">
          <div class="theme"><span> Project</span> Dome Peak</div>
          <div class="number"></div>
          <div class="gallery">
            <video paused muted loop class="video">
              <source src="Assets/DP Reel.mp4" />
            </video>
            <progress class="progress" max="100" value="0" step="1"></progress>
          </div>
        </div>
        <div class="gallery-2 gallery">
          <div class="theme"><span> Project</span> TikTok Ad</div>
          <div class="number"></div>
          <div class="gallery">
            <video paused muted loop class="video">
              <source src="Assets/tiktok_-_melted_gummy_bears (1080p).mp4" />
            </video>
            <progress class="progress" max="100" value="0" step="1"></progress>
          </div>
        </div>
        <div class="gallery-3 gallery">
          <div class="theme"><span> Project</span> Hair Removal</div>
          <div class="number"></div>
          <div class="gallery">
            <video paused muted loop class="video">
              <source src="Assets/ulike_-_i_couldn't_wait (1080p).mp4" />
            </video>
            <progress class="progress" max="100" value="0" step="1"></progress>
          </div>
        </div>
      </div>
      <div class="social">
        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">Facebook</a>
          </li>
        </ul>
        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">Instagram</a>
          </li>
        </ul>
        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">TikTok</a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
